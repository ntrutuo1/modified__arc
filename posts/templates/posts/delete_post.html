<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a86dff, #ff66b2);
            color: #333;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 56px; /* Adjusted for fixed-top navbar */
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #6a1b9a;
            border-color: #6a1b9a;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #8e24aa;
            border-color: #8e24aa;
        }
        .btn-secondary {
            background-color: #6a1b9a;
            border-color: #6a1b9a;
            color: #fff;
        }
        .btn-secondary:hover {
            background-color: #8e24aa;
            border-color: #8e24aa;
        }
        .btn {
            border-radius: 50px;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
        a {
            color: #6a1b9a;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        a:hover {
            color: #8e24aa;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Are you sure you want to delete this post?</h1>
        <p>{{ post.content }}</p>
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="Image">
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Yes, delete</button>
        </form>
        <a href="{% url 'posts:index' %}" class="btn btn-secondary">Cancel</a>
    </div>
</body>
</html>
