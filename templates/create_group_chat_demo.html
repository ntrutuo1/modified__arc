<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Group Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a86dff, #ff66b2); /* Purple to pink gradient */
        }

        .navbar {
            margin-bottom: 20px;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Align items vertically */
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 80px; /* Space for the fixed navbar */
        }

        .create-chat-form {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 8px;
            background: #ffffff; /* White background for form */
        }

        .create-chat-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .create-chat-form button {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            background-color: #6a1b9a; /* Darker purple */
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        .create-chat-form button:hover {
            background-color: #8c3e9d; /* Darker hover effect */
        }

        footer {
            padding: 3rem 0;
            background: #ffffff; /* White background for footer */
            color: #333; /* Dark text color for footer */
        }

        h1 {
            margin-bottom: 20px; /* Spacing between heading and form */
            color: #6a1b9a; /* Heading color to match theme */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="/home">ARC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/sys/logout">Logout</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="chatDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Chat
                    </a>
                    <div class="dropdown-menu" aria-labelledby="chatDropdown">
                        <a class="dropdown-item" href="/chat/group">Group Chat</a>
                        <a class="dropdown-item" href="/chat/private">Private Chat</a>
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link" href="/posts">Post</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Create Group Chat</h1>
        <form method="POST" action="{% url 'create_group_chat' %}" class="create-chat-form">
            {% csrf_token %}
            <input type="text" name="group_name" placeholder="Group Name">
            <input type="text" name="members" placeholder="Usernames (comma separated)">
            <button type="submit">Create</button>
        </form>
    </div>

    <footer class="bg-light text-center">
        <div class="container">
            <p>&copy; All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
