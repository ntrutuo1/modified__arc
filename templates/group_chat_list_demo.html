<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>Home Page</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a86dff, #ff66b2);
        }

        .container {
            flex: 1;
            padding: 20px;
        }

        footer {
            margin-top: auto;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
            padding: 3rem 0;
            text-align: center;
        }

        .groupchat {
            max-width: 100%;
            width: 100%;
            border-radius: 12px;
            box-sizing: border-box;
            padding: 15px;
            background: linear-gradient(to right, #a86dff, #ff66b2);
            margin-top: 20px;
        }

        .groupchat header {
            --start: 15%;
            height: 130px;
            background-image: repeating-radial-gradient(circle at var(--start), transparent 0%, transparent 10%, rgba(128, 0, 128, .3) 10%, rgba(128, 0, 128, .3) 17%), linear-gradient(to right, #a86dff, #ff66b2);
            color: #fff;
            position: relative;
            border-radius: 12px 12px 0 0;
            overflow: hidden;
        }

        .groupchat__title {
            position: absolute;
            z-index: 2;
            top: 50%;
            right: calc(var(--start) * .75);
            transform: translateY(-50%);
            text-transform: uppercase;
            margin: 0;
        }

        .groupchat__title span {
            display: block;
        }

        .groupchat__title--top {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .groupchat__title--bottom {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1px;
            opacity: .8;
            transform: translateY(-2px);
        }

        .groupchat__icon {
            fill: #fff;
            opacity: .4;
            width: 50px;
            position: absolute;
            top: 50%;
            left: var(--start);
            transform: translate(-50%, -50%);
        }

        .groupchat__search {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .groupchat__search input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 200px;
            font-size: 16px;
        }

        .groupchat__search button {
            padding: 8px 15px;
            border-radius: 4px;
            border: none;
            background-color: #6a1b9a;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        .groupchat__search button:hover {
            background-color: #8e24aa;
        }

        .groupchat__profiles {
            background-color: #fff;
            border-radius: 0 0 12px 12px;
            padding: 15px;
            display: grid;
            row-gap: 15px;
        }

        .groupchat__profile {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            align-items: center;
            padding: 10px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(51, 51, 51, 0.2);
            cursor: pointer;
            transition: transform .25s ease, box-shadow .25s ease;
            background-color: #f9f9f9;
        }

        .groupchat__profile:hover {
            transform: scale(1.05);
            box-shadow: 0 9px 20px rgba(51, 51, 51, 0.15);
        }

        .groupchat__picture {
            max-width: 100%;
            width: 60px;
            border-radius: 50%;
            box-shadow: 0 0 0 4px #dcdcdc, 0 0 0 8px #f4f6f9;
        }

        .groupchat__name {
            color: #6a1b9a;
            font-weight: 600;
            font-size: 18px;
            letter-spacing: 0.5px;
            margin-left: 12px;
        }

        .groupchat__value {
            color: #ff66b2;
            font-weight: 700;
            font-size: 30px;
            text-align: right;
        }

        .groupchat__value > span {
            opacity: .8;
            font-weight: 600;
            font-size: 14px;
            margin-left: 3px;
        }

</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="/home">ARC</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/sys/logout">Logout</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="chatDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Chat
          </a>
          <div class="dropdown-menu" aria-labelledby="chatDropdown">
            <a class="dropdown-item" href="/chat/group">Group Chat</a>
            <a class="dropdown-item" href="/chat/private">Private Chat</a>
          </div>
        </li>
        <li class="nav-item"><a class="nav-link" href="/posts">Post</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
      </ul>
    </div>
  </nav>
  
  <div class="container">
    <!-- Group Chat Section -->
    <div class="groupchat">
      <header>
        <div class="groupchat__title">
          <span class="groupchat__title--top">Group Chats</span>
          <span class="groupchat__title--bottom">Find your chats</span>
        </div>
        <svg class="groupchat__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 1H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V3c0-1.1-.9-2-2-2zm0 14H4V3h16v12z"/></svg>
      </header>
      <div class="groupchat__search">
        <form method="GET" action="{% url 'search_group_chat' %}">
          <input type="text" name="q" value="{{ search_query }}" placeholder="Search Group Chats">
          <button type="submit">Search</button>
          <button type="button" class="private-chat__create-button" onclick="window.location.href='/chat/create/group/'">Create Group Chat</button>
        </form>
      </div>
      <div class="groupchat__profiles">
        {% for chat in group_chat %}
          <div class="groupchat__profile">
            <!--img src="{{ chat.picture_url }}" alt="{{ chat.name }}" class="groupchat__picture"-->
            <div class="groupchat__name">
               <a href ="{% url 'group_chat_messages' chat.id %}"><li>{{ chat.name }}</li></a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
  
  <footer class="bg-light text-center">
    <div class="container">
      <p>&copy; All rights reserved.</p>
    </div>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
