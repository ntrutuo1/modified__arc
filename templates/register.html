<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Helvetica, Arial, sans-serif;
            font-weight: 300;
            margin: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f3f2f2;
        }
        .session {
            display: flex;
            flex-direction: row;
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 2px 6px -1px rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }
        .left {
            width: 50%;
            background-image: url("https://images.pexels.com/photos/114979/pexels-photo-114979.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");
            background-size: cover;
            background-position: center;
        }
        .form-container {
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #000;
            margin-bottom: 20px;
        }
        p {
            line-height: 155%;
            margin-bottom: 40px;
            font-size: 14px;
            color: #000;
            opacity: 0.65;
            font-weight: 400;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 12.5px;
            color: #000;
            opacity: 0.8;
            font-weight: 400;
            margin-bottom: 5px;
        }
        input {
            font-size: 16px;
            padding: 20px;
            height: 56px;
            border: none;
            border-bottom: solid 1px rgba(0, 0, 0, 0.1);
            background: #fff;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s linear;
            color: #000;
            font-weight: 400;
        }
        input:focus {
            border-bottom: solid 1px rgb(182, 157, 230);
            outline: 0;
            box-shadow: 0 2px 6px -8px rgba(182, 157, 230, 0.45);
        }
        button {
            -webkit-appearance: none;
            width: auto;
            min-width: 100px;
            border-radius: 24px;
            text-align: center;
            padding: 15px 40px;
            margin-top: 5px;
            background-color: rgb(182, 157, 230);
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0px 2px 6px -1px rgba(0, 0, 0, 0.13);
            border: none;
            transition: all 0.3s ease;
            outline: 0;
            cursor: pointer;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 2px 6px -1px rgba(182, 157, 230, 0.65);
        }
        button:active {
            transform: scale(0.99);
        }
        .floating-label {
            position: relative;
            margin-bottom: 10px;
            width: 100%;
        }
        .floating-label label {
            position: absolute;
            top: calc(50% - 7px);
            left: 0;
            opacity: 0;
            transition: all 0.3s ease;
            padding-left: 0; /* Adjusted to remove padding for icon */
        }
        .floating-label input {
            width: 100%;
            display: flex;
        }
        .floating-label input:not(:placeholder-shown) {
            padding: 28px 0px 12px 0px;
        }
        .floating-label input:not(:placeholder-shown) + label {
            transform: translateY(-10px);
            opacity: 0.7;
        }
        .floating-label input:valid:not(:placeholder-shown) + label {
            opacity: 0.7;
        }
        .floating-label input:not(:valid):not(:focus) + label {
            animation-name: shake-shake;
            animation-duration: 0.3s;
        }
        @keyframes shake-shake {
            0% { transform: translateX(-3px);}
            20% { transform: translateX(3px); }
            40% { transform: translateX(-3px);}
            60% { transform: translateX(3px);}
            80% { transform: translateX(-3px);}
            100% { transform: translateX(0px);}
        }
        .discrete {
            color: rgba(0, 0, 0, 0.4);
            font-size: 14px;
            border-bottom: solid 1px rgba(0, 0, 0, 0);
            padding-bottom: 4px;
            margin-top: 40px;
            font-weight: 300;
            transition: all 0.3s ease;
        }
        .discrete:hover {
            border-bottom: solid 1px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="session">
        <div class="left"></div>
        <div class="form-container">
            <h1>Sign Up</h1>
            <p>Welcome! Create your account to get started.</p>
            <form method="POST">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {% for field in form %}
                    <div class="floating-label">
                        {{ field }}
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    </div>
                    {{ field.errors }}
                {% endfor %}
                <button type="submit">Register</button>
                <a class="discrete" href="{% url 'log:login' %}">Already have an account? Login</a>
            </form>
        </div>
    </div>
</body>
</html>
